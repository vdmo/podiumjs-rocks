<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodiumJS - Simple Plane</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            font-family: Arial, sans-serif;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="info">
        <h3>Simple Plane Test</h3>
        <div id="status">Loading...</div>
    </div>

    <script type="module">
        import { Podium } from '../src/index.ts';

        let podium;

        async function init() {
            const canvas = document.getElementById('canvas');
            const status = document.getElementById('status');
            
            try {
                // Check WebGPU support
                if (!Podium.isSupported()) {
                    status.innerHTML = '<span style="color: #ff6b6b;">❌ WebGPU not supported</span>';
                    return;
                }

                status.innerHTML = '✅ WebGPU supported, initializing...';

                // Initialize PodiumJS (without post-processing to avoid complexity)
                podium = new Podium({
                    canvas: canvas,
                    backgroundColor: [0.2, 0.3, 0.4, 1.0],
                    autoResize: true,
                    enablePostProcessing: false  // Disable post-processing for now
                });

                const success = await podium.initialize();
                if (!success) {
                    throw new Error('Failed to initialize PodiumJS');
                }

                status.innerHTML = '✅ PodiumJS initialized, creating texture...';

                // Create a simple colored texture
                const createSimpleTexture = (color) => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 256;
                    canvas.height = 256;
                    const ctx = canvas.getContext('2d');
                    
                    // Simple gradient
                    const gradient = ctx.createLinearGradient(0, 0, 256, 256);
                    gradient.addColorStop(0, color);
                    gradient.addColorStop(1, '#000000');
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, 256, 256);
                    
                    // Add some pattern
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    for (let i = 0; i < 8; i++) {
                        for (let j = 0; j < 8; j++) {
                            if ((i + j) % 2 === 0) {
                                ctx.fillRect(i * 32, j * 32, 16, 16);
                            }
                        }
                    }
                    
                    return canvas.toDataURL();
                };

                status.innerHTML = '✅ Texture created, creating plane...';

                // Try basic plane first, then uniform plane if needed
                let plane = await podium.createPlane(
                    'testPlane',
                    createSimpleTexture('#ff6b6b'),
                    { width: 1.5, height: 1.0 }
                );
                
                if (!plane) {
                    status.innerHTML = '⚠️ Basic plane failed, trying uniform plane...';
                    plane = await podium.createUniformPlane(
                        'testPlane',
                        createSimpleTexture('#ff6b6b'),
                        { width: 1.5, height: 1.0 }
                    );
                }

                if (plane) {
                    status.innerHTML = '✅ Plane created successfully! Starting render loop...';
                    podium.startRenderLoop();
                    
                    // Update status with render info
                    setInterval(() => {
                        const stats = podium.getStats();
                        status.innerHTML = `
                            ✅ Rendering active<br>
                            FPS: ${Math.round(stats.fps)}<br>
                            Frames: ${stats.frameCount}<br>
                            Objects: 1
                        `;
                    }, 1000);
                } else {
                    throw new Error('Failed to create plane');
                }

            } catch (error) {
                console.error('Error:', error);
                status.innerHTML = `<span style="color: #ff6b6b;">❌ Error: ${error.message}</span>`;
            }
        }

        init();
    </script>
</body>
</html>
